name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]  # match local; you can add "3.12" later

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Show environment
        run: |
          python -V
          python -m pip -V

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip wheel

      - name: Install dev/test deps
        run: |
          set -euxo pipefail
          python -m pip install --no-cache-dir -r tests/requirements_test.txt
          python -m pip install --no-cache-dir ruff

      - name: Ruff (lint)
        run: |
          python -m ruff check . --fix

      - name: Pytest
        run: |
          python -m pytest -q
