name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip
          python -m pip --version

      - name: Install dev/test deps
        run: |
          # Install your repo's test requirements (if present)
          if [ -f requirements_test.txt ]; then python -m pip install -r requirements_test.txt; fi
          # Pin versions that work well together (avoids plugin/version mismatch)
          python -m pip install \
            "pytest==8.3.3" \
            "pytest-asyncio==0.23.8" \
            "pytest-homeassistant-custom-component>=0.13.100" \
            "ruff"
          # Show what got installed for debugging
          python -m pip freeze

      - name: Ruff (lint)
        run: |
          python -m ruff --version
          python -m ruff check .

      - name: Pytest
        env:
          PYTHONPATH: .
        run: |
          # Verbose output so failures are easy to diagnose in Actions UI
          python -m pytest -vv
