name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Show environment
        run: |
          set -euxo pipefail
          python --version
          which python
          pip --version
          python - <<'PY'
          import sys, site
          print("sys.executable:", sys.executable)
          print("sys.version:", sys.version.split()[0])
          print("usersite:", site.getusersitepackages())
          PY

      - name: Upgrade pip
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          python -m pip --version

      - name: Install dev/test deps
        run: |
          set -euxo pipefail
          if [ -f requirements_test.txt ]; then python -m pip install --no-cache-dir -r requirements_test.txt; fi
          python -m pip install --no-cache-dir \
            "pytest==8.3.3" \
            "pytest-asyncio==0.23.8" \
            "pytest-homeassistant-custom-component>=0.13.100" \
            "ruff"
          python - <<'PY'
          import importlib
          for m in ("ruff","pytest"):
              importlib.import_module(m)
              print(m, "import OK")
          PY
          python -m pip freeze

      - name: Ruff (lint)
        run: |
          set -euxo pipefail
          python -m ruff --version
          python -m ruff check .

      - name: Pytest
        env:
          PYTHONPATH: .
        run: |
          set -euxo pipefail
          python -m pytest -vv
